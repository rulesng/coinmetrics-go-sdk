      properties:
        data:
          items:
            $ref: '#/components/schemas/InstitutionInfo'
          type: array
      required:
        - data
      type: object

    AssetInfo:
      description: Information about asset.
      properties:
        asset:
          $ref: '#/components/schemas/AssetId'
        full_name:
          $ref: '#/components/schemas/FullName'
        experimental:
          $ref: '#/components/schemas/ExperimentalAsset'
