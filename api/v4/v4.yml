        Use the [/catalog-all/exchange-assets](#operation/getCatalogAllExchangeAssets) endpoint for the full list of supported metrics per exchange-asset combination.
      in: query
      name: metrics
      required: true
      schema:
        example:
          - open_interest_reported_future_usd
          - volume_reported_spot_usd_1d
        type: array
        items:
          type: string
      explode: false

    MarketMetricsParam:
      description: >-
