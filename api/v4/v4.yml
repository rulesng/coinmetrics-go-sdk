        Information on all available metrics can be found on page https://docs.coinmetrics.io/info/institution_metrics.<br/>
        Use the [/catalog-all/institutions](#operation/getCatalogAllInstitutions) endpoint for the full list of supported metrics per institution.
      in: query
      name: metrics
      required: true
      schema:
        example:
          - gbtc_total_assets
          - gbtc_shares_outstanding
        type: array
        items:
          type: string
      explode: false

    AssetMetricsFrequency:
      description: >-
        Frequency of the metrics. Supported values are `1b` (block by block), `1s` (one second), `1m` (one minute), `1h` (one hour), `1d` (one day), `1d-ny-close` (one day at New York close time). Please refer to the `/catalog/metrics` endpoint for the full list.<br/>
        Use the [/catalog-all/assets](#operation/getCatalogAllAssets) endpoint for the full list of supported frequencies per asset-metric pair.
      in: query
      name: frequency
      schema:
        default: 1d
        example: 1b
        type: string

    StreamAssetMetricsFrequency:
      description: Frequency of the metrics. Supported values are `1b` (block by block), `1s`.
      in: query
      name: frequency
      schema:
        default: 1b
        example: 1s
        type: string

    CandleFrequency:
      description: Candle duration. Supported values are `1m`, `5m`, `10m`, `15m`, `30m`, `1h`, `4h`, `1d`.
      in: query
      name: frequency
      schema:
        default: 1d
        example: 5m
        type: string

    Backfill:
      description: >-
        What data should be sent upon a connection.<br/>
        By default the latest values are sent just before real-time data.
      in: query
      name: backfill
      schema:
        type: string
        default: latest
        enum:
          - latest
          - none

    BlockchainAsset:
      description: Asset name.
      in: path
      name: asset
      required: true
      schema:
        type: string

    BlockchainAccounts:
      description: Optional comma separated list of accounts to filter a response.
      in: query
      name: accounts
      schema:
        type: array
        items:
          type: string
      explode: false

    BlockchainSubAccounts:
      description: Optional comma separated list of sub-accounts to filter a response.
      in: query
      name: sub_accounts
      schema:
        type: array
        items:
          type: string
      explode: false

    BlockchainBlockHashes:
      description: Optional comma separated list of block hashes to filter a response.
      in: query
      name: block_hashes
      schema:
        type: array
        items:
          type: string
      explode: false

    BlockchainBlockHeights:
      description: Optional comma separated list of block heights to filter a response.
      in: query
      name: heights
      schema:
        type: array
        items:
          type: string
      explode: false

    BlockchainTransactions:
      description: Optional comma separated list of transaction hashes to filter a response.
      in: query
      name: transaction_hashes
      schema:
        type: array
        items:
          type: string
      explode: false

    BlockchainTransactionIds:
      description: Optional comma separated list of transaction identifiers (txid) to filter a response.
      in: query
      name: txids
      schema:
        type: array
        items:
          type: string
      explode: false

    BlockchainChainType:
      description: Chain type. Supported values are `main` and `all` (includes both main and stale).
      in: query
      name: chain
      schema:
        default: main
        type: string

    TxTrackerTransactions:
      description: Comma separated list of transaction identifiers (txid) to track.
      in: query
      name: txids
      schema:
        type: array
        items:
          type: string
      explode: false

    ReplacementsForTransactions:
      description: >-
        Comma separated list of transaction identifiers (txid) to get the corresponding replacement transactions for.<br/>
        Mutually exclusive with `txids`.<br/>
      in: query
      name: replacements_for_txids
      schema:
        type: array
        items:
          type: string
      explode: false

    OnlyReplacementTransactions:
      description: Boolean indicating if the response should contain only the replacement transactions.
      in: query
      name: replacements_only
      schema:
        default: false
        type: boolean

    BlockchainIncludeSubAccounts:
      description: Boolean indicating if the response should contain sub-accounts.
      in: query
      name: include_sub_accounts
      schema:
        default: false
        type: boolean

    BlockchainBlockHash:
      description: Block hash.
      in: path
      name: block_hash
      required: true
      schema:
        type: string

    BlockchainTransactionHash:
      description: Transaction hash.
      in: path
      name: transaction_hash
      required: true
      schema:
        type: string

    BlockchainTransactionId:
      description: Transaction identifier (txid).
      in: path
      name: txid
      required: true
      schema:
        type: string

    BlockchainStartChainSequenceNumber:
      description: Start of the `chain_sequence_number` interval.
      in: query
      name: start_chain_sequence_number
      schema:
        type: integer
        format: int64
        minimum: 0

